<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping e Processamento de Dados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            background-color: #0078D7;
            padding: 15px 0;
            text-align: center;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
        }
        main {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        main p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0078D7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #005BB5;
        }
        footer {
            margin-top: 20px;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Scraping e Processamento de Dados</h1>
    </header>
    <main>
        <div class="image-container">
            <img src="https://1.bp.blogspot.com/-_0j4ELAR6V8/XuThIjW4LTI/AAAAAAAAfJ4/f1FHYcigvYcvnJXo0XqzATPLKT6URz4eACLcBGAsYHQ/s1600/internet.jpg" alt="Imagem de destaque">
        </div>
        <p>Restam <strong>{{ dias_restantes }}</strong> dias para a expiração da licença.</p>
        <a href="/iniciar_scraping" class="btn">Iniciar Scraping</a>
    </main>
    <footer>
        &copy; 2025 - Ferramenta de Scraping | Todos os direitos reservados.
    </footer>
</body>
</html>
